<div class="content"  style="padding: 2% !important;" >
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>Home</a></li>
      <li class="breadcrumb-item"><a>Calls</a></li>
      <li class="breadcrumb-item"><a>View and Manage Calls</a></li>
      <button type="button" data-toggle="modal" data-target="#exampleModalCenter" style="margin-left: auto;" class="btn btn-primary"><i class="fas fa-plus-square"></i>&nbsp;New Call</button>
    </ol>
  </nav>
  <div class="row" >
    <div class="col-sm-12">
    <table id="crmdatatable"class="table table-striped table-bordered" >       
      <thead>
        <tr>
          <th>C_ID</th>
          <th>Source</th>
          <th>Description</th>
          <th>Rating</th>
          <th>Status</th>
          <th>Note</th>
          <th>User</th>
          <th>Created On</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- <td>{{lead.customerUid}}</td>
          <td>{{lead.leadSource}}</td>
          <td>{{lead.description}}</td>
          <td>{{lead.rating}}</td>
          <td>{{lead.status}}</td>
          <td>{{lead.note}}</td>
          <td>{{lead.createdBy}}</td>
          <td>{{lead.createdDate}}</td> -->
          <td><button type="button" class="btn btn-sm btn-success">Assign</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <th>C_ID</th>
            <th>Source</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Status</th>
            <th>Note</th>
            <th>Created By</th>
            <th>Created On</th>
            <th>Action</th>
        </tr>
      </tfoot>
    </table>
  </div>
  </div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Call Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form autocomplete="off">
                <div class="row"> 
                    <div class="col-sm-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                             </div>
                            <input name="email" [(ngModel)]="email" required class="form-control" placeholder="Email" type="email">
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                             </div>
                            <input name="name" [(ngModel)]="name" class="form-control"  required placeholder="Full Name" type="text">
                        </div> 
                    </div>          
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-globe"></i> </span>
                             </div>
                            <input name="mobilePrefix"  readonly [(ngModel)]="mobilePrefix" class="form-control" >
                        </div> 
                    </div>   
                    <div class="col-sm-9">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                             </div>
                            <input name="mobileNo" [(ngModel)]="mobileNo" class="form-control" placeholder="Mobile"  type="tel">
                        </div> 
                    </div>         
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-unlock-alt"></i> </span>
                             </div>
                            <input name="password" [(ngModel)]="password" class="form-control" placeholder="Password"   type="password">
                        </div> 
                    </div>   
                    <div class="col-sm-6">
                        <div class="form-group input-group">                   
                            <input name="password2" [(ngModel)]="password2" class="form-control" placeholder="Confirm password" type="password">
                        </div> 
                    </div> 
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user-secret"></i> </span>
                             </div>
                             <select name="userRole" [(ngModel)]="userRole" class="form-control">                 
                                <option value="LIMITED" selected="selected">Limited User</option>
                                <option value="ADMIN">Administrator</option>                        
                              </select>
                        </div> 
                    </div>          
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-sticky-note"></i> </span>
                             </div>
                             <textarea class="form-control"  name="description" [(ngModel)]="description"  placeholder="Description(Optional)"  rows="2"></textarea>
                        </div> 
                    </div>          
                </div>
                </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
